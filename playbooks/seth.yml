# extra steps for libvirt host to get dedicated vagrant user for remote libvirt control
# see also vagrant.yml and utils/drone.star aswell as molecule/README.md
# this will eventually become obsolete when the users role is refactored
- hosts: seth
  gather_facts: false
  tasks:
    - name: "setup vagrant pubkey"
      ansible.posix.authorized_key:
        # vagrant-libvirt *needs* root apparently :(
        user: root
        state: present
        key: "{{ item }}"
      loop:
        - "ssh-rsa "
        - "ssh-rsa  opv@dsk1"
